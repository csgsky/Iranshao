apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.iranshao.iranshao"
        minSdkVersion 11
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.lzy.net:okhttputils:1.5.0'
    //可以单独使用，不需要依赖下方的扩展包
    compile 'com.lzy.net:okhttpserver:0.1.5'
    //扩展了下载管理和上传管理，根据需要添加
    compile 'com.lzy.net:okhttputils:+'
    //版本号使用 + 可以自动引用最新版
    compile 'com.lzy.net:okhttpserver:+'
    //版本号使用 + 可以自动引用最新版
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    compile 'com.netflix.feign:feign-gson:8.16.2'
}
